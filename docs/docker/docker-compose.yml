version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: web-ai-travel-planner:latest
    container_name: web-ai-travel-planner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Supabase配置（必需）
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # 高德地图API（可选）
      - NEXT_PUBLIC_AMAP_KEY=${NEXT_PUBLIC_AMAP_KEY:-}
      # LLM API配置（必需）
      - NEXT_PUBLIC_LLM_API_KEY=${NEXT_PUBLIC_LLM_API_KEY}
      - NEXT_PUBLIC_LLM_API_URL=${NEXT_PUBLIC_LLM_API_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      - NEXT_PUBLIC_LLM_MODEL=${NEXT_PUBLIC_LLM_MODEL:-qwen-plus}
      # 科大讯飞API（可选）
      - NEXT_PUBLIC_XFYUN_APP_ID=${NEXT_PUBLIC_XFYUN_APP_ID:-}
      - NEXT_PUBLIC_XFYUN_API_KEY=${NEXT_PUBLIC_XFYUN_API_KEY:-}
      - NEXT_PUBLIC_XFYUN_API_SECRET=${NEXT_PUBLIC_XFYUN_API_SECRET:-}
      # 图片搜索API（可选）
      - NEXT_PUBLIC_UNSPLASH_ACCESS_KEY=${NEXT_PUBLIC_UNSPLASH_ACCESS_KEY:-}
      - NEXT_PUBLIC_PEXELS_API_KEY=${NEXT_PUBLIC_PEXELS_API_KEY:-}
      - NEXT_PUBLIC_GOOGLE_API_KEY=${NEXT_PUBLIC_GOOGLE_API_KEY:-}
      - NEXT_PUBLIC_GOOGLE_SEARCH_ENGINE_ID=${NEXT_PUBLIC_GOOGLE_SEARCH_ENGINE_ID:-}
      - NEXT_PUBLIC_BING_API_KEY=${NEXT_PUBLIC_BING_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - travel-planner-network

networks:
  travel-planner-network:
    driver: bridge
